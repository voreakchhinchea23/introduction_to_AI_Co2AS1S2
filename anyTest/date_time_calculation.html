<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        /* Custom gradient for button hover */
        .btn-gradient {
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #10b981, #059669);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="container bg-white p-6 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:shadow-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Date Time Calculator</h1>
        <label for="timeInput" class="block text-sm font-medium text-gray-700 mb-2">Enter time to add (dd/hh/mm/ss):</label>
        <input type="text" id="timeInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all" placeholder="e.g. 01/02/30/15">
        <button class="btn-gradient w-full mt-4 py-3 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all" onclick="calculateTime()">Calculate</button>
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg text-gray-800 text-sm fade-in">Result will appear here.</div>
    </div>

    <script>
        function calculateTime() {
            const input = document.getElementById('timeInput').value.trim();
            const resultDiv = document.getElementById('result');

            try {
                const parts = input.split('/');
                if (parts.length !== 4) {
                    throw new Error("Input must be in dd/hh/mm/ss format.");
                }

                const [days, hours, minutes, seconds] = parts.map(Number);
                if (isNaN(days) || isNaN(hours) || isNaN(minutes) || isNaN(seconds)) {
                    throw new Error("All values must be valid numbers.");
                }

                const now = new Date();
                const futureTime = new Date(now);
                futureTime.setDate(now.getDate() + days);
                futureTime.setHours(now.getHours() + hours);
                futureTime.setMinutes(now.getMinutes() + minutes);
                futureTime.setSeconds(now.getSeconds() + seconds);

                const formatDate = (date) => {
                    return date.toISOString().replace('T', ' ').substring(0, 19);
                };

                resultDiv.innerText = `Current time: ${formatDate(now)}\nFuture time:  ${formatDate(futureTime)}`;
                resultDiv.classList.remove('text-red-600', 'bg-red-50');
                resultDiv.classList.add('text-gray-800', 'bg-gray-50', 'fade-in');
            } catch (error) {
                resultDiv.innerText = `Error: ${error.message}`;
                resultDiv.classList.remove('text-gray-800', 'bg-gray-50');
                resultDiv.classList.add('text-red-600', 'bg-red-50', 'fade-in');
            }
        }
    </script>
</body>
</html>
